<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Doorstop UI</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>

        <div ng-app="" ng-controller="documentController">
            <div class="col-md-4 col-sm-6" ng-repeat="doc in documents">
                <div class="panel panel-default" ng-repeat="y in [0,1,2,3]">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>{{doc}}</h4></div>
                    <div class="panel-body">
                        <div class="clearfix"></div>
                        {{items[doc]}}
                        <hr>
                        <ul class="list-unstyled"><li><a href="http://www.bootply.com/templates">Dashboard</a></li><li><a href="http://www.bootply.com/templates">Darkside</a></li><li><a href="http://www.bootply.com/templates">Greenfield</a></li></ul>
                    </div>
                 </div> 
            </div>
        </div>

        <script src="js/documentController.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    </body>
</html>
